<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Gmail Clone</title>
</head>
<body class="bg-green-50">
    <div class="hidden flex-row justify-between md:flex">
        <div class="flex gap-2 ml-3 mt-2">
            <i class="fa fa-bars rounded-full hover:bg-slate-300 p-4"></i>
            <img src="img/logo_gmail_lockup_default_1x_r5.png" alt="">
        </div>
        <div class="mt-2 w-2/3 ml-11">
            <form class="w-full max-w-6xl">
            <div class="flex items-center pl-2 border border-gray-300 rounded-full h-12 bg-darkGrayishBlue hover:bg-white">
                <button> <img src="img/icons8-search.svg" alt=""> </button>
                <input class="appearance-none border-2 w-full pl-2 text-gray-300 border-transparent bg-darkGrayishBlue rounded-full focus:outline-none hover:bg-white" type="text" placeholder="Search" aria-label="Full name">
                <button class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded" type="button">
                <img src="img/icons8-slider-32.png" alt="">
                </button>
            </div>
            </form>
        </div>
        <div class="flex justify-between gap-3 p-2">
         <i class="fa fa-question rounded-full hover:bg-slate-300 p-4"></i>
         <i class="fa fa-gear rounded-full hover:bg-slate-300 p-4"></i>
         <i class="fa-regular fa-ellipsis-vertical"></i>
         <div>
            <img src="" alt="">
         </div>
        </div>
    </div>

    <div class="flex justify-between flex-row">
        <div class="flex flex-col gap-3 text-lg w-1/6">
            <div class="bg-veryLightGray ml-2 rounded-xl px-2 py-4 text-center my-4 mr-10">
                <i class="fa fa-edit"><span class="pl-4">Compose</span></i>
                
            </div>

                <ul class="">
                    <li class="bg-blue-200 rounded-r-full px-2 py-1">
                        <i class="fa fa-inbox pl-5"><span class="pl-3">Inbox</span></i>
                    </li>
                    <li class="rounded-r-full px-2 py-1">
                        <i class="fa fa-star pl-5"><span class="pl-2">Starred</span></i>
                    </li>
                    <li class="rounded-r-full px-2 py-1">
                        <i class="fa fa-clock-o pl-5"><span class="pl-4">Snoozed</span></i>
                    </li>
                    <li class="rounded-r-full px-2 py-1">
                        <i class="fa fa-file pl-5"><span class="pl-4">Draft</span></i>
                    </li>
                    <li class="rounded-r-full px-2 py-1">
                        <i class="fa fa-list pl-5"><span class="pl-4">List</span></i>
                    </li>
                    <li class="rounded-r-full px-2 py-1">
                        <i class="fa fa-chevron-down pl-5"><span class="pl-4">More</span></i>
                    </li>
                </ul>
        </div>
        <div class="flex flex-column border w-4/5 mt-2 h-96 bg-slate-50 mr-1 rounded-lg p-2">
         <div class="flex flex-row p-2 justify-items-center">
            <div>
                <i class="fa fa-square-o"></i>
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-refresh"></i>
                <i class="fa fa-ellipse-verticle"></i>
            </div>
            <div>
                <i class="fa fa-square-o"></i>
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-refresh"></i>
                <i class="fa fa-ellipse-verticle"></i>
            </div>
            
         </div>
        </div>
    </div>
