<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator iPhone</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-black">
    <div class="container w-72 ml-2 px-2 mt-2 font-bold text-xl">
        <div class="flex flex-col bg-black px-2">
            <div class="text-6xl pt-6 pb-4  font-normal text-white text-right px-2">900</div>

            <div class="flex flex-row justify-between gap-2">
                <button class="w-48 h-16 rounded-full bg-white text-black"> +/-</button>
                <button class="w-48 h-16 rounded-full bg-white text-black">AC</button>
                <button class="w-48 h-16 rounded-full bg-white text-black">%</button>
                <button class="w-48 h-16 rounded-full bg-yellow-400 hover:bg-slate-100 hover:text-yellow-400 text-white">/</button>
            </div>
            <div class="flex flex-row justify-between mt-2 gap-2 text-white">
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">7</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">8</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">9</button>
                <button class="w-20 h-16 rounded-full bg-yellow-400 hover:bg-slate-100 hover:text-yellow-400">x</button>
            </div>
            <div class="flex flex-row justify-between mt-2 gap-2 text-white">
                <button class="w-20 h-16 rounded-full bg-neutral-700">4</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700">5</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700">6</button>
                <button class="w-20 h-16 rounded-full bg-yellow-400 hover:bg-slate-100 hover:text-yellow-400">-</button>
            </div>
            <div class="flex flex-row justify-between mt-2 gap-2 text-white">
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">1</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">2</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700 ">3</button>
                <button class="w-20 h-16 rounded-full bg-yellow-400 hover:bg-slate-100 hover:text-yellow-400">+</button>
            </div>
            <div class="flex flex-row justify-between my-2 gap-2 text-white">
                <button class="w-40 h-16 rounded-full bg-neutral-700">0</button>
                <button class="w-20 h-16 rounded-full bg-neutral-700">.</button>
                <button class="w-20 h-16 rounded-full bg-yellow-400 hover:bg-slate-100 hover:text-yellow-400">=</button>
            </div>

        </div>

    </div>
</body>

</html>
